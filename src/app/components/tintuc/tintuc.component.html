<app-header></app-header>
<h1 class="title-tintuc">Tin tức</h1>
<div class="tintuc">
    <div class="conten-tintuc-new">
        <div class="box-container-search">
            <div class="container-search">
                <span class="icom"><img src="assets/images/ic_search.svg" alt=""></span>
                <input type="search" placeholder="Tìm kiếm" class="text-search" (input)="onSearchInput($event)">
            </div>
        </div>
        <div class="new">
            <div class="conten-news">Bài viết mới</div>
            <div class="boder-button">Hướng dẫn bước đi trên giày cao gót đúng cách</div>
            <div class="boder-button">5 cách làm đẹp bằng nha đam tươi hiệu quả</div>
            <div class="boder-button">Giảm mỡ bụng nhanh chóng nhất</div>
            <div class="conten-news">Phản hồi gần đây</div>
        </div>
    </div>
    <div class="rows-news">
        <div class="my-news"  *ngFor="let new of filteredProducts">
            <a [routerLink]="'/chitiettintuc/' + new.id"><img [src]="'assets/images/' + new.image" alt="" ></a>
            <div class="title-news">
                <div class="conten-news">{{ new.name }}</div>
            <div class="all-my-news">{{ new.description }}</div>
            </div>
        </div>
    </div>
